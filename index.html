<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eLearning Platform - Home</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>eLearning Platform</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="progress.html">My Progress</a>
        </nav>
    </header>
    <main>
        <section id="course-listing">
            <h2>Available Courses</h2>
            <div class="course-grid">
                <div class="course-card" data-course-id="1">
                    <h3>Introduction to Web Development</h3>
                    <p>Learn the basics of HTML, CSS, and JavaScript.</p>
                    <button class="enroll-btn">Enroll</button>
                </div>
                <div class="course-card" data-course-id="2">
                    <h3>Advanced JavaScript</h3>
                    <p>Deep dive into JavaScript concepts and frameworks.</p>
                    <button class="enroll-btn">Enroll</button>
                </div>
                <div class="course-card" data-course-id="3">
                    <h3>Data Structures and Algorithms</h3>
                    <p>Master essential algorithms and data structures.</p>
                    <button class="enroll-btn">Enroll</button>
                </div>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
